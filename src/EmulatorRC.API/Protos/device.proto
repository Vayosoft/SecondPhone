syntax = "proto3";

option csharp_namespace = "EmulatorRC.API.Protos";

service DeviceService {
	rpc Ping(Syn) returns(Ack);
	rpc SendDeviceInfo(DeviceInfo) returns(Ack);
	rpc GetTouchEvents (Syn) returns (stream TouchEvents);
}

message DeviceScreen {
	uint64 timestamp = 1;
	bytes image = 2;
	
}

message DeviceAudio {
	uint64 timestamp = 1;
    bytes audio = 2;
}

message DeviceInfo {
  int32 width = 1;
  int32 height = 2;
  int32 microphone = 3;
  int32 camera = 4;
  int32 sound = 5;
  int32 orientation = 6;
}

message TouchEvents {
  int32 width = 1;
  int32 height = 2;
  int64 time = 3;
  repeated MotionEventR events = 4;
  int32 id = 5;
}

message MotionEventR {
  int32 action = 1;
  float x = 2;
  float y = 3;
  int64 time = 4;
}

message Ack {}
message Syn {}